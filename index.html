<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <form class="form" id="form" novalidate >
            <div class="mb-3">
                <label for="name" class="form-label" >Full Name :</label>
                <input type="text" class="form-control-n"  placeholder="Enter your name" id="name" >
                <div id="name-alert" class="form-text text-danger"></div>
            </div>
            <div>
                <label for="year" class="form-label">Year Of Birth</label>
                <select name="yearOf Birth" id="year">
                    <option selected>Select the birth year</option>
                    <option value="2025">2021-2025</option>
                    <option value="2020">2011-2020</option>
                    <option value="2010">2001-2010</option>
                    <option value="2000">1991-2000</option>
                    <option value="1990">1981-1990</option>
                    <option value="1980">1971-1980</option>
                </select>
                <br>
                <div id="eligiblity"></div>
            </div> 
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" placeholder="Enter Email ID" id="email" disabled>
                <div id="email-alert" class="form-text text-danger"></div>
            </div>
            <div>
                <label for="password" id="label-password" class="form-label" >Password :</label>
                <input type="password" class="form-control" id="password" disabled>
                <div id="password-alert"class="form-text text-danger"></div>
            </div>
            <div>
                <label for="Confirm-password" id="lbl-confirm-passwrd" class="form-label" >Confirm Password :</label>
                <input type="password" class="form-control" id="confirm-password" disabled >
                <div id="confirm-password-alert" class="form-text text-danger"></div>
            </div>
            <div class="form-check">
            <input type="checkbox" id="terms"  class="form-check-input">Agree <a href="https://www.termsandcondiitionssample.com/">Terms and Condition</a>
            <div id="terms-alert" class="form-text text-danger"></div>
            </div>
            <input type="submit" class="btn  w-100" id="submit">
            <button id="reset" class="btn w-100">Reset</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
